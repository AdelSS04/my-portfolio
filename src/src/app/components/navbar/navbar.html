<nav class="fixed top-0 w-full bg-[#112230]/95 backdrop-blur-md z-50 border-b border-white/5">
  <div class="container mx-auto px-6 py-4">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 rounded-lg bg-gradient-to-br from-[#122331] to-[#122433] flex items-center justify-center border border-white/10"
        >
          <img src="/logo_adel.png" alt="Logo" class="w-8 h-8 object-contain" />
        </div>
        <span class="text-white font-semibold text-lg">Adel LAJIL</span>
      </div>

      <div class="hidden md:flex space-x-8">
        @for (link of navLinks; track link.href) {
        <a [href]="link.href" class="text-gray-300 hover:text-white transition-colors duration-300">
          {{ link.label }}
        </a>
        }
      </div>

      <button class="md:hidden text-white" (click)="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          @if(!mobileMenuOpen){
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
          }@else{
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
          }
        </svg>
      </button>
    </div>

    @if(mobileMenuOpen){
    <div class="md:hidden mt-4 space-y-2">
      @for (link of navLinks; track link.href) {
      <a
        [href]="link.href"
        class="block text-gray-300 hover:text-white py-2 transition-colors"
        (click)="closeMobileMenu()"
      >
        {{ link.label }}
      </a>
      }
    </div>
    }
  </div>
</nav>
