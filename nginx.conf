events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server frontend-ui:4000;
    }

    upstream backend {
        server backend-api:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=app:10m rate=30r/s;

    # Log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # ---------------- HTTP server (always active) ----------------
    server {
        listen 80;
        server_name vps.adellajil.com www.vps.adellajil.com;

        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;

        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            if ($request_method = 'OPTIONS') { return 204; }
        }

        location /api/health { proxy_pass http://backend/health; access_log off; }
        location /health { proxy_pass http://frontend/health; access_log off; }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            limit_req zone=app burst=50 nodelay;
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location / {
            limit_req zone=app burst=30 nodelay;
            proxy_pass http://frontend;
            try_files $uri $uri/ @fallback;
        }

        location @fallback { proxy_pass http://frontend; }
    }

    # ---------------- HTTPS server (optional) ----------------
    # Only starts if certificate exists
    server {
        listen 443 ssl;
        server_name vps.adellajil.com www.vps.adellajil.com;

        ssl_certificate     /etc/letsencrypt/live/vps.adellajil.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vps.adellajil.com/privkey.pem;

        # Only start if cert files exist
        if (!-f $ssl_certificate) { return 444; }

        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            if ($request_method = 'OPTIONS') { return 204; }
        }

        location /api/health { proxy_pass http://backend/health; access_log off; }
        location /health { proxy_pass http://frontend/health; access_log off; }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            limit_req zone=app burst=50 nodelay;
            proxy_pass http://frontend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        location / {
            limit_req zone=app burst=30 nodelay;
            proxy_pass http://frontend;
            try_files $uri $uri/ @fallback;
        }

        location @fallback { proxy_pass http://frontend; }
    }
}
